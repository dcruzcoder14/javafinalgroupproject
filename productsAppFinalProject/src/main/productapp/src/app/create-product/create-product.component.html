<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">



    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
 </head>
 <body>
<h3>Let's Add a product</h3>
<form (ngSubmit)="onSubmit()" [formGroup]="projectForm">
<div class="form-group">
<label for="name">Product Name</label>
<input type="text" class="form-control"  required formControlName="productName" name="productName">
</div>

<div class="form-group">
<label for="name">Product Price</label>
<input type="text" class="form-control" required formControlName="price" name="price">
</div>

<div class="form-group">
<label for="name">Product Description</label>
<input type="text" class="form-control"  required formControlName="productDesc" name="prodcutDesc">
</div>

<button type="submit" class="btn btn-success">Submit</button>
</form>

</body>
</html>
